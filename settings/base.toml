# Base Settings for kakeboor
#
# This file contains the base configuration that is common across all environments.
# Environment-specific settings should be placed in their respective files:
# - local.toml (development)
# - staging.toml (staging environment)
# - production.toml (production environment)

# Django-style settings
debug = false
secret_key = "CHANGE_THIS_IN_PRODUCTION_MUST_BE_KEPT_SECRET"
language_code = "en-us"
time_zone = "UTC"
use_i18n = true
use_tz = true
default_auto_field = "reinhardt.db.models.BigAutoField"

# URL configuration
root_urlconf = "config.urls"

# Allowed hosts (empty list allows all hosts in debug mode)
allowed_hosts = []

# Installed applications
installed_apps = [
    "reinhardt.contrib.contenttypes",
    "reinhardt.contrib.auth",
    "reinhardt.contrib.sessions",
    "reinhardt.contrib.messages",
    "reinhardt.contrib.static",
]

# Middleware
middleware = [
    "reinhardt.middleware.security.SecurityMiddleware",
    "reinhardt.middleware.common.CommonMiddleware",
    "reinhardt.middleware.csrf.CsrfViewMiddleware",
    "reinhardt.middleware.clickjacking.XFrameOptionsMiddleware",
]

# Templates (empty for API-only)
templates = []

# Static files
static_url = "/static/"
staticfiles_dirs = []

# Media files
media_url = "/media/"

# Security settings
secure_ssl_redirect = false
secure_hsts_include_subdomains = false
secure_hsts_preload = false
session_cookie_secure = false
csrf_cookie_secure = false
append_slash = true

# Admins and managers (empty lists for development)
admins = []
managers = []

# Database configuration (using SQLite for development)
[databases.default]
engine = "sqlite"
name = "db.sqlite3"

[databases.default.options]
