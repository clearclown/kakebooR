<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kakebooR - 家計簿</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <nav class="bg-blue-600 text-white p-4 shadow-lg">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-2xl font-bold">kakebooR</h1>
            <div class="space-x-4">
                <a href="#dashboard" class="hover:underline">ダッシュボード</a>
                <a href="#transactions" class="hover:underline">取引一覧</a>
                <a href="#new" class="hover:underline">新規取引</a>
            </div>
        </div>
    </nav>

    <main id="app" class="container mx-auto px-4 py-8">
        <div id="loading" class="text-center py-8">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>
            <p class="mt-2 text-gray-600">読み込み中...</p>
        </div>
    </main>

    <template id="dashboard-template">
        <div>
            <h2 class="text-3xl font-bold mb-8 text-center">家計簿ダッシュボード</h2>
            <p id="date-display" class="text-center text-gray-600 mb-8"></p>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                <div class="bg-green-100 rounded-lg p-6 shadow">
                    <h3 class="text-lg font-semibold text-green-800">収入</h3>
                    <p id="income-amount" class="text-3xl font-bold text-green-600 mt-2"></p>
                </div>
                <div class="bg-red-100 rounded-lg p-6 shadow">
                    <h3 class="text-lg font-semibold text-red-800">支出</h3>
                    <p id="expense-amount" class="text-3xl font-bold text-red-600 mt-2"></p>
                </div>
                <div id="balance-card" class="rounded-lg p-6 shadow">
                    <h3 id="balance-label" class="text-lg font-semibold">収支</h3>
                    <p id="balance-amount" class="text-3xl font-bold mt-2"></p>
                </div>
            </div>
            <div class="text-center space-x-4">
                <a href="#transactions" class="inline-block bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">取引一覧</a>
                <a href="#new" class="inline-block bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">新規取引</a>
            </div>
        </div>
    </template>

    <template id="error-template">
        <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded">
            <span id="error-message"></span>
        </div>
    </template>

    <script src="/static/app.js"></script>

    <style>
        .animate-spin { animation: spin 1s linear infinite; }
        @keyframes spin { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }
    </style>
</body>
</html>
