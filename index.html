<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kakebooR - 家計簿</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Loading spinner animation */
        .animate-spin {
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        /* Initial loading screen */
        .loading-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root">
        <!-- Initial loading screen (replaced by WASM) -->
        <div class="loading-screen">
            <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
            <p class="mt-4 text-gray-600">読み込み中...</p>
        </div>
    </div>

    <!-- Error display template (hidden by default) -->
    <template id="error-template">
        <div class="loading-screen">
            <p class="text-red-600">アプリケーションの読み込みに失敗しました</p>
            <p id="error-message" class="text-gray-500 mt-2"></p>
        </div>
    </template>

    <!-- WASM module -->
    <script type="module">
        import init from './dist-wasm/kakeboor.js';

        async function run() {
            try {
                await init();
                console.log('WASM initialized successfully');
            } catch (e) {
                console.error('Failed to initialize WASM:', e);
                const root = document.getElementById('root');
                const template = document.getElementById('error-template');
                const clone = template.content.cloneNode(true);
                clone.getElementById('error-message').textContent = 'エラー: ' + e.message;
                root.replaceChildren(clone);
            }
        }

        run();
    </script>
</body>
</html>
